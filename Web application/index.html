<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Sofia", sans-serif;
        }

        .navbar {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            height: 50px;
            padding-top: 30px;
            width: 100%;
        }

        .navbar h1 {
            margin: 0;
            font-size: 30px;
            color: white;
            font-family: "Trirong", serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 570px;
            max-width: 2000px;
            /* Set a maximum width for the container */
            margin: 0 auto;
            /* Center the container horizontally */
            background-color: color-mix(in srgb, white 40%, rgba(128, 0, 128, 0.332) 40%);
        }

        .container_data {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 80px;
            max-width: 2000px;
            /* Set a maximum width for the container */
            margin: 0 auto;
            /* Center the container horizontally */
            background-color: black;
            color: white;
        }

        .containers {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            height: 80px;
            max-width: 200px;
            /* Set a maximum width for the container */
            margin: 0 auto;
            /* Center the container horizontally */
            background-color: rgba(115, 80, 151, 0.089);
            color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .status {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="container">
        <div class="game-mode">
            <label>
                <input type="radio" name="mode" value="human" checked>
                Play against a Human
            </label>
            <label>
                <input type="radio" name="mode" value="computer">
                Play against the Computer
            </label>
        </div>
        <div class="player-names">
            <label>
                Player X Name:
                <input type="text" id="playerXName" placeholder="Player X">
            </label>
            <label>
                Player O Name:
                <input type="text" id="playerOName" placeholder="Player O">
            </label>
        </div>
        <div id="board" class="board">
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
            <div class="cell" data-cell=""></div>
        </div>
    </div>
    <div class="container_data">
        <div class="containers">
            <hr>
            <div id="status" class="status">
                Current Turn: <span id="currentPlayer">Player X</span><br>
                Winner: <span id="winner">None</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
